# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  workflow_dispatch:
      inputs:
        version-increment:
          type: choice
          description: 'Version Increment'     
          required: true
          options: 
            - 'patch'
            - 'minor'
            - 'major'
          default: 'patch'

jobs:
  publish-on-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and build
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm version ${{ github.event.inputs.version-increment }}
      
      - name: Publish npm
      - run: npm publish --dry-run --no-git-tag-version
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TEST}}
      
      - name: Create Pull Request
      - run: echo "hallo" >> $version
      - uses: peter-evans/create-pull-request@v3.12.0
      - with:
          commit-message: Updated repository to ${{version}}
          title: Bump version to ${{version}}
          body: New release build 
          branch: renovate/${{version}}
          base: main
