# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  workflow_dispatch:
      inputs:
        version-increment:
          type: choice
          description: 'Version Increment'
          required: true
          options:
            - 'patch'
            - 'minor'
            - 'major'
          default: 'patch'

jobs:
  publish-on-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup environment
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Build
        run: npm ci

      - name: Versionate
        run: npm version ${{ github.event.inputs.version-increment }}

      - name: Publish npm
        run: npm publish --dry-run --no-git-tag-version
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TEST}}

      - name: Get version number
        run: echo "hallo" >> $version
      - name: Create PR
        uses: peter-evans/create-pull-request@v3.12.0
        with:
          commit-message: Updated repository to ${{env.version}}
          title: Bump version to ${{env.version}}
          body: New release build
          branch: renovate/${{env.version}}
          base: main
